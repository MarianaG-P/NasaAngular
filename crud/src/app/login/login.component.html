<div class="padre">
    <div class="container">
    <h1>Inicio de sesión</h1>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="mb-3">
            <label for="name" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="name" name="name" [(ngModel)]="name" required placeholder="Usuario*">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required placeholder="Contraseña*">
        </div>
        <div class="button">
            <button type="submit" class="btn btn-primary">Iniciar</button>
        </div>
    </form>
</div>
</div>
